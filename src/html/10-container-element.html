<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>컨테이너 요소</title>
  </head>
  <body>
    <h1>컨테이너 요소</h1>
    <h2>블록 컨테이너 요소</h2>
    <!-- div:디비전 요소 -->
    <div style="color: orange">
      <p>멋쟁이 사자처럼 프론트엔드 스쿨 13기</p>
      <p>멋쟁이 사자처럼 프론트엔드 스쿨 13기</p>
    </div>
    <h2>인라인 컨테이너 요소</h2>
    <!-- span:스팬 요소 -->
    <div>
      <span style="color: red">AI 코딩 도구</span>
      <span style="color: green">Copile</span>
      <span style="color: violet">Cursor</span>
      <span style="color: blue">Widnsurf</span>
    </div>
    <br />
    <!-- ▼인라인 요소인 span이 div를 포함할 순 없음. 문법적으로 잘못된 마크업 -> 에러 -->
    <span>
      <div>히히</div>
    </span>
  </body>
</html>
