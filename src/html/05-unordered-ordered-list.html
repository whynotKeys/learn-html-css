<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <h1>목록</h1>
    <h2>비순서형 목록</h2>
    <!-- 순서가 상관 없는 독립된 아이템을 포함할 수 있는 목록 -->
    <h3>다양한 메뉴를<br />카페W에서 즐겨보세요</h3>
    <ul type="circle">
      <!-- type으로 bullet 기호 바꿀 수 있음 -->
      <li>카페 W만의 특별함을 경험할 수 있는 최상의 선택 음료</li>
      <li>카페 W 커피와 완벽한 어울림을 자랑하는 푸드</li>
      <li>사용한 시도와 디자인으로 가치를 더하는 상품</li>
    </ul>
    <p>소중한 사람에게 마음을 전하는 가장 좋은 방법<br />카페 W 카드</p>

    <h2>순서형 목록</h2>
    <!-- 순서가 필요한 독립된 아이템을 포함할 수 있는 목록 -->
    <h3>카페 W 인기 강좌</h3>
    <ol>
      <li>UI 구조 &amp; 디자인</li>
      <li>모바일 웹 UI제작 실습</li>
      <li>UI 인터랙션 주니어</li>
      <li>React 프로그래밍</li>
    </ol>
    <!-- 나열되는 메뉴 그냥 div로 하지 않고 목록 요소를 사용하면 총 갯수를 읽어주기 때문에 더 좋음 -->
    <div design="">
      <ul>
        <li><a href="">홈</a></li>
        <li>:</li>
        <li><a href="">로그인</a></li>
        <li>:</li>
        <li><a href="">회원가입</a></li>
      </ul>
    </div>
  </body>
</html>
