<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h2>이미지 맵 요소</h2>
    <!-- usemap -->
    <!-- 이미지 안의 특정 포인트를 클릭하면 이동할 수 있도록 맵핑 -->
    <!-- 맵핑을 위한 좌표값은 imagemap generator로 -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <!-- coords는 x좌표 y좌표 반지름 순 -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="SNS 서비스"
    />

    <map id="image-map">
      <area
        target="_blank"
        alt="FaceBook"
        href="https://www.facebook.com/"
        coords="15,15,15"
        shape="circle"
      />
      <area
        target="_blank"
        alt="Instagram"
        href="https://www.instagram.com/"
        coords="65,15,15"
        shape="circle"
      />
      <area
        target="_blank"
        alt="YouTube"
        href="https://www.youtube.com/"
        coords="115,15,15"
        shape="circle"
      />
      <!-- title="FaceBook" // 이렇게 타이틀도 넣을 수 있음-->
    </map>
  </body>
</html>
