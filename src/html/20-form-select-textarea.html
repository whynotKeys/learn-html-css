<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (select, textarea) 요소</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <h1>폼 (select, textarea) 요소</h1>
    <h2>select 요소</h2>
    <form action="/" method="post">
      <div>
        <!-- 레이블 없이 만들고싶으면 대신 aria-label 넣어서 설명. 둘 다 할 필요는 없음 택1 -->
        <label for="petSelect">반려동물</label>
        <select name="petSelect" id="petSelect">
          <option value="">반려동물 선택</option>
          <option value="dog">멍뭉미</option>
          <option value="cat">고냠미</option>
          <option value="hamster">쥑쥑미</option>
          <option value="lizard">도마배미</option>
          <option value="snake">뱀배미</option>
          <option value="turtle">고북미</option>
        </select>
      </div>
    </form>
    <br />
    <!-- 여러줄 글상자 -->
    <h2>textarea 요소</h2>
    <form action="/" method="post">
      <div>
        <label for="message"
          >내용
          <span aria-hidden="true">*</span>
          <span class="sr-only">필수</span>
        </label>
        <!-- cols=열의 너비 // rows=행의 개수 -->
        <!-- placeholder에는 긴 내용을 넣으면 안됨! 원한다면 p로 긴 내용 넣었다가 클릭하면 없어지게 하는 식으로 구현 -->
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="이곳에 의견을 적어주세요"
        ></textarea>
      </div>
    </form>
  </body>
</html>
