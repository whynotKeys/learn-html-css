<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블</title>
    <!-- 원래는 css 파일을 별도로 만들어서 연결해야 하지만 헤드 안에 style태그를 넣어서 CSS 관련 내용을 넣을 수 있음 -->
    <style>
      /* 선택자(selector) -> html 안의 요소를 css에서 선택하는 것 CurrentColor-> 현재 글자색과 동일.*/
      /* border-spacing: 외곽선 빈 틈 제거, border-collapse: 테두리 얇게 합쳐줌 */
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <!-- caption : 테이블의 제목 -->
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스탶
      </caption>
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>길용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <!-- 셀 병합// row방향(아래로) // 위쪽 셀만 속성 가지면 됨 (합쳐졌으니까!)-->
        <!-- 셀 병합// col방향(옆으로) -->
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
