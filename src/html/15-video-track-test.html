<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video, source 요소</title>
  </head>
  <body>
    <h2>video, source 요소</h2>

    <!-- video태그에 직접 넣어도 가능함 -->
    <!-- <video controls
      src="/src/assets/video/google-developer-stories.mp4">
    </video> -->
    <!-- 자동재생 : autoplay(:muted와 같이 써야 파폭에서도 작동 함)=> 스크린리더를 고려 -->
    <video controls autoplay muted poster="/src/assets/video/poster.jpg">
      <source
        src="/src/assets/video/google-developer-stories.mp4"
        type="video/mp4"
      />
      <source
        src="/src/assets/video/google-developer-stories.ogg"
        type="video/ogg"
      />
      <source
        src="/src/assets/video/google-developer-stories.mov"
        type="video/mov"
      />
      <source
        src="/src/assets/video/google-developer-stories.webm"
        type="video/webm"
      />
      <!-- 자막파일 : vtt 언어, 자막 표시 라벨 등 추가 가능-->
      <track
        src="/src/assets/video/stories-en.vtt"
        kind="captions"
        srclang="en"
        label="English Caption"
      />
    </video>
